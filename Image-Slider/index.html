<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <div>
          <img src="https://source.unsplash.com/1600x900/?nature,water
          " class="slide-img" alt="" />
          <h1>1</h1>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="https://source.unsplash.com/1600x900/?animals,forest
          " class="slide-img" alt="" />
          <h1>2</h1>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="https://source.unsplash.com/1600x900/?forest,odisha
          " class="slide-img" alt="" />
          <h1>3</h1>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="https://source.unsplash.com/1600x900/?trees,flowers
          " class="slide-img" alt="" />
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
